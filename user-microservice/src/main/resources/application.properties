spring.application.name = user
server.port=8081
eureka.client.service-url.defaultZone = http://localhost:8761/eureka

spring.security.oauth2.resourceserver.jwt.jwk-set-uri=https://localhost:8088/oauth2/jwks

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${MEGABYTES_DATASOURCE_URL}
spring.datasource.username=${MEGABYTES_DB_USERNAME}
spring.datasource.password=${MEGABYTES_DB_PASSWORD}


spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update